<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Custom Package</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../static/styles.css" th:href="@{/styles.css}" />
</head>
<body>
	<h1>Create your own custom package</h1>

	<h3>Choose flowers for your bouquet</h3>

	<form action="/submitPage.html" method="post">
		<tr th:each="item : ${items}">
			<input type="checkbox" name="flower" value="${item.name}"></input>
			<td th:text="${item.name}"></td>
		</tr>

		<h3>Choose Items for your Custom Package</h3>

		<tr th:each="misc : ${misc}">

			<input type="checkbox" name="item" value="${misc.name}"></input>
			<td th:text="${misc.name}"></td>
		</tr>
		<p>
			Event name: <input type="text" name="eventName" value="eventName"></input>
			<button name="subject" type="submit" value="fav_HTML">SUBMIT</button>
		</p>
			
	</form>


</body>
</html>
